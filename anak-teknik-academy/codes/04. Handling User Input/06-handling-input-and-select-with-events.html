<html>
  <head>
    <title>Belajar Vue.js Bareng Anak Teknik</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="vue-app">
      <h1>{{ greeting('morning') }}</h1>
      <p>{{ name }}</p>
      <p>{{ job }}</p>
      <p>Umur: {{ age }}</p>
      <button @click.once="add(1)">Tambah</button>
      <button @click="subtract(1)">Kurang</button>
      <button @dblclick="add(10)">Tambah 10 tahun</button>
      <button @dblclick="subtract(10)">Kurang 10 tahun</button>
      <br />
      <input type="text" @input="setName" />
      <select @input="setJob">
        <option value="Frontend Engineer">Frontend Engineer</option>
        <option value="Backend Engineer">Backend Engineer</option>
        <option value="Fullstack Engineer">Fullstack Engineer</option>
      </select>
    </div>

    <script>
      new Vue({
        el: '#vue-app',
        data: () => ({
          name: 'Rizal Asrul Pambudi',
          job: 'Frontend Engineer',
          age: 27,
        }),
        methods: {
          greeting(day) {
            return `Good ${day}, ${this.name}!`;
          },
          add(increment) {
            this.age += increment;
          },
          subtract(decrement) {
            this.age -= decrement;
          },
          setName(event) {
            this.name = event.target.value;
          },
          setJob(event) {
            this.job = event.target.value;
          },
        },
      });
    </script>
  </body>
</html>
