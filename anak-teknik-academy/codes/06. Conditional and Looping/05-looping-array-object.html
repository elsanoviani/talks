<html>
  <head>
    <title>Belajar Vue.js Bareng Anak Teknik</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="vue-app">
      <ul v-for="student in students">
        <li>Nama: {{ student.name }} | Umur: {{ student.age }}</li>
      </ul>
    </div>

    <script>
      new Vue({
        el: '#vue-app',
        data: () => ({
          students: [{
            name: 'Andi',
            age: 16,
          },{
            name: 'Budi',
            age: 17,
          },{
            name: 'Jaka',
            age: 18,
          },{
            name: 'Rizal',
            age: 15,
          }],
        }),
      });
    </script>
  </body>
</html>
