<html>
  <head>
    <title>Belajar Vue.js Bareng Anak Teknik</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="vue-app">
      <ul v-for="student in students">
        <li>{{ student }}</li>
      </ul>
    </div>

    <script>
      new Vue({
        el: '#vue-app',
        data: () => ({
          students: ['Andi', 'Budi', 'Jaka', 'Rizal'],
        }),
      });
    </script>
  </body>
</html>
