<html>
  <head>
    <title>Belajar Vue.js Bareng Anak Teknik</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="vue-app">
      <h1>{{ greeting }}</h1>
    </div>

    <script>
      new Vue({
        el: '#vue-app',
        data: () => ({
          greeting: 'Hello World!',
        }),
      });
    </script>
  </body>
</html>
