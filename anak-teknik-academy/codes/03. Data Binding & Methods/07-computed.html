<html>
  <head>
    <title>Belajar Vue.js Bareng Anak Teknik</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="vue-app">
      <h1>{{ greeting('morning') }}</h1>
      <p>{{ nameWithTitle }}</p>
    </div>

    <script>
      new Vue({
        el: '#vue-app',
        data: () => ({
          name: 'Rizal Asrul Pambudi',
          job: 'Frontend Engineer',
        }),
        computed: {
          nameWithTitle() {
            return `${this.name} as ${this.job.toLowerCase()}`;
          },
        },
        methods: {
          greeting(day) {
            return `Good ${day}, ${this.name}!`;
          },
        },
      });
    </script>
  </body>
</html>
