<html>
  <head>
    <title>Belajar Vue.js Bareng Anak Teknik</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="vue-app">
      <input type="text" v-bind:value="link">
      <p>{{ link }}</p>
    </div>

    <script>
      new Vue({
        el: '#vue-app',
        data: () => ({
          link: 'https://www.anakteknik.co.id/',
        }),
      });
    </script>
  </body>
</html>
